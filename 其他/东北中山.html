    <h1>国立东北中山中学</h1>
    <p>辽宁省沈阳市公立高中</p>
    <p>东北中山中学是坐落于辽宁省沈阳市和平区南昌街13号的辽宁省省级重点高中，于1934年建校，为国民政府时期第一所国立高中，是唯一一所参加129运动的中学。东北中山中学人才辈出，这里培养出来的优秀学子曾担任清华，北大校长。
    </p>
    <p>国立东北中山中学（以下简称“中山”）是以民主革命先者孙中山先生的名字命名的全国第一所国立中学，于1934年3月26日创建于北平。学校在“华北之大，已安放不得一张平静的书桌了”的险恶形势下不得不撤离北平，辗转流亡江苏、湖南、广西、贵州、四川等地。
    </p>
